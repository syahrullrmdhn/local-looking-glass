<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syahrul LG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 text-gray-800 min-h-screen">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-blue-600 text-white py-4 shadow-lg">
            <div class="container mx-auto flex items-center justify-between px-6">
                <h1 class="text-3xl font-bold">Syahrul LG</h1>
                <p class="text-sm">Monitoring jaringan untuk analisis koneksi</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 container mx-auto px-6 py-8">
            <div class="text-center mb-8">
                <h2 class="text-4xl font-semibold text-blue-600">Looking Glass</h2>
                <p class="text-gray-500">Pantau latensi jaringan, jalur koneksi, dan performa dengan mudah</p>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h3 class="text-2xl font-semibold mb-4">Run a Network Test</h3>
                <form id="test-form" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-600">Target</label>
                        <input id="target" type="text" placeholder="IP address or host..." class="w-full mt-2 p-3 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600">Method</label>
                        <select id="method" class="w-full mt-2 p-3 border border-gray-300 rounded-lg bg-white">
                            <option value="ping">Ping</option>
                            <option value="mtr">Traceroute</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg w-full">Execute</button>
                    </div>
                </form>
                <div id="output" class="bg-gray-50 p-4 mt-6 rounded-lg shadow-lg text-sm font-mono whitespace-pre"></div>
            </div>
        </main>

        <footer class="bg-gray-800 text-white text-center py-4">
            <p class="text-sm">Â© 2025 Syahrul LG - Monitoring Jaringan | All rights reserved</p>
        </footer>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
